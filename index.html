<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="blackBox"></div>
    <div class="result">
      <span class="get_number">0</span>
    </div>
    <div class="container">
      <button class="clear commands">AC</button>
      <button class="positiveOrNegative commands">+/-</button>
      <button class="persentage commands" value="%">%</button>
      <button class="divide operator" value="/">/</button>

      <button class="seven operands" value="7">7</button>
      <button class="eight operands" value="8">8</button>
      <button class="nine operands" value="9">9</button>
      <button class="Multiply operator" value="*">*</button>

      <button class="four operands" value="4">4</button>
      <button class="five operands" value="5">5</button>
      <button class="sex operands" value="6">6</button>
      <button class="Minus operator" value="-">-</button>

      <button class="one operands" value="1">1</button>
      <button class="two operands" value="2">2</button>
      <button class="three operands" value="3">3</button>
      <button class="plus operator" value="+">+</button>

      <button class="Zero operands" value="0">0</button>
      <button class="dot operands" value="">.</button>
      <button class="equal operator">=</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
